apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semantic-services
spec:
  destination:
    namespace: product-semantics
    server: 'https://kubernetes.default.svc'
  source:
    path: environments/association/semantic-hub
    repoURL: 'https://github.com/eclipse-tractusx/sldt-semantic-hub.git'
    targetRevision: feature/temp-deployment-values
    plugin:
      env:
        - name: AVP_SECRET
          value: vault-secret
  project: project-semantics

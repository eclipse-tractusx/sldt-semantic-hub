---
name: "Create new version tag"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true

env:
  FUSEKI_VERSION: 5.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: release
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Merge changes from main
        run: |
          git merge origin/main
      - name: Pull Fuseki sources
        run: |
          mkdir temp
          curl https://repo1.maven.org/maven2/org/apache/jena/jena-fuseki-docker/$FUSEKI_VERSION/jena-fuseki-docker-$FUSEKI_VERSION.zip > ./temp/jena-fuseki.zip
      - name: Build Fuseki image
        working-directory: temp
        run: |
          unzip jena-fuseki.zip
          cd jena-fuseki-docker-$FUSEKI_VERSION
          docker build --build-arg JENA_VERSION=$FUSEKI_VERSION -t jena-fuseki-docker:$FUSEKI_VERSION .
      - name: Run tests and adjust version
        run: |
          mvn clean package
          mvn versions:set -DnewVersion=${{ inputs.version }}
          mvn versions:commit
      - name: Remove temp folder (include jena-fuseki.zip and jena fuseki-docker) before commit
        run: rm -rf ./temp
      - name: Create tag, commit and push
        run: |
          git add .
          git commit -m "Create version v${{ inputs.version }}"
          git tag v${{ inputs.version }}
          git push origin release
          git push origin v${{ inputs.version }}
  call-image-release:
    uses: ./.github/workflows/publish-image-semantic-hub.yml
    needs: build
    secrets: inherit
    with:
      tag: v${{ inputs.version }}